<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Igniter - Login/Register</title>
  <link rel="stylesheet" href="loginstyle.css">
</head>
<body>

  <!-- Header with gradient glow -->
  <header>
    <h1>Play Igniter</h1>
    <p>Login or Register to Submit Your Game</p>
  </header>

  <section class="auth-section">

    <!-- Login Form -->
    <form id="loginForm" class="auth-form">
      <h3>Login</h3>
      <input type="email" id="logEmail" placeholder="Email" required>
      <input type="password" id="logPass" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="switch-link">Don't have an account? <span id="showRegister">Register</span></p>
    </form>

    <!-- Registration Form -->
    <form id="registerForm" class="auth-form hidden">
      <h3>Register</h3>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPass" placeholder="Password" required>
      <button type="submit">Register</button>
      <p class="switch-link">Already have an account? <span id="showLogin">Login</span></p>
    </form>

    <p id="userStatus">Checking login...</p>
  </section>

  <footer>
    <p>&copy; 2025 Play Igniter. All Rights Reserved.</p>
  </footer>

  <!-- Firebase & Toggle Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgFcVor28FHPNAuPFbqrJREMZczbNXuEM",
      authDomain: "play-igniter.firebaseapp.com",
      projectId: "play-igniter",
      storageBucket: "play-igniter.firebasestorage.app",
      messagingSenderId: "536853973922",
      appId: "1:536853973922:web:0eae7c74c39807d72fc0fb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const registerForm = document.getElementById("registerForm");
    const loginForm = document.getElementById("loginForm");
    const userStatus = document.getElementById("userStatus");
    const showRegister = document.getElementById("showRegister");
    const showLogin = document.getElementById("showLogin");

    // Toggle forms
    showRegister.addEventListener("click", () => {
      loginForm.classList.add("hidden");
      registerForm.classList.remove("hidden");
    });
    showLogin.addEventListener("click", () => {
      registerForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
    });

    // Always redirect to Developer Hub after login/register
    const redirectPage = "fordevelopers.html";

    // Registration
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPass").value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Add user to Firestore
        await setDoc(doc(db, "Users", user.uid), {
          email: user.email,
          createdAt: new Date().toISOString()
        });

        alert("Registered & Logged in!");
        window.location.href = redirectPage;
      } catch(err){
        alert(err.message);
      }
    });

    // Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("logEmail").value;
      const password = document.getElementById("logPass").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Logged in successfully!");
        window.location.href = redirectPage;
      } catch(err){
        alert(err.message);
      }
    });

    // Monitor login state
    onAuthStateChanged(auth, user => {
      if(user) userStatus.textContent = `Logged in as ${user.email}`;
      else userStatus.textContent = "Not logged in";
    });
  </script>
</body>
</html>
